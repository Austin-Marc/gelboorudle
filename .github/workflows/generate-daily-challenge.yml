name: Generate Daily Challenge

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write  # Need write access to commit

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No external dependencies needed (uses stdlib only)
      
      - name: Generate daily challenge
        run: |
          python scripts/generate_daily_challenge.py
      
      - name: Check if file changed
        id: check_changes
        run: |
          if git diff --quiet docs/daily_game_data.js; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/daily_game_data.js
          git commit -m "Generate daily challenge for $(date -u +%Y-%m-%d)"
          git push
      
      - name: Summary
        run: |
          echo "Daily Challenge Generated for $(date -u +%Y-%m-%d)"
